<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BeforeYouDrive.io Log In</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/style.css" />
</head>

<body class="gradientbg">
    <main>
        <h1>Register</h1>
        <h4>Create an account to record your results</h4>
        <form action="home.html">
            <div class="logindiv">
                <input class="userinput" type="text" name="username" class="userinput" placeholder="Username" required><br>
                <input class="userinput" class="userinput" type="password" name="password" class="userinput" placeholder="Password" required minlength="8"><br>
                <input class="userinput" type="email" name="email" class="userinput" placeholder="Email" required><br>
                <input class="button" style="background-color: #EF5B5B;" type="submit" value="Sign Up">
            </div>
        </form>
    </main>
</body>
</html>
